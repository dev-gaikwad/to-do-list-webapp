<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-center">
        <input id="item-input" type="text" placeholder="Add Item to List">
        <button class="btn" id="add-item-btn" type="submit">Add Item</button>
    </div>
    <div class="output-container ">
        <ul id="output-list">

        </ul>

    </div>
    
    <div class="container-center">
        <button class="btn" id="clear-list-btn" type="button" >Clear List</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
